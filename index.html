<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香氣人格測驗</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=ZCOOL+KuaiLe&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="site-header">
        <div class="card">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
    </div>
    <div class="container">
        <div id="intro" class="card">
            <div class="intro-title-container">
                <span class="intro-title-left"></span>
                <span class="intro-title-right"></span>
            </div>
            <div class="intro-text-wrapper">
                <p class="lead"></p>
            </div>
            <button id="startBtn" class="btn primary">開始測驗</button>
        </div>

        <div id="quiz" class="hidden">
            <div class="card">
                <div class="progress">
                    <span id="progressText"></span>
                </div>
                <img id="questionImage" class="qimage" src="" alt="問題圖片">
                <h2 id="questionTitle"></h2>
                <div id="answers" class="answers"></div>
                <div class="actions">
                    <button id="nextBtn" class="btn primary">下一題</button>
                </div>
            </div>
        </div>

        <div id="result" class="hidden">
            <div class="card result-header">
                <h3 class="result-subtitle">你的風格香是</h3>
                <h2 id="resultTitle" class="result-title"></h2>
            </div>
            <div class="card">
                <div class="result-image-container">
                    <img id="resultImage" class="result-main-image" src="" alt="結果圖片">
                </div>
            </div>
            <div class="card">
                <div id="resultHashtags" class="result-hashtags"></div>
            </div>
            <div class="card">
                <div id="resultDesc" class="result-desc-text"></div>
            </div>
            <div class="result-actions">
                <button id="restartBtn" class="btn">重新測驗</button>
                <button id="shareBtn" class="btn primary">分享結果</button>
            </div>
        </div>
    </div>
    <div class="site-footer">
        <p>Copyright © 2024</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
