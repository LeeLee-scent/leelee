<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LeeLee Scent Studio — 香氣人格測驗</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <img src="images/logo.png" alt="LeeLee Scent Studio" class="logo"/>
  </header>

  <main class="container" id="app">
    <section id="intro" class="card">
      <h1>香氣人格測驗</h1>
      <p class="lead">跟著直覺選擇，6 題後揭曉你的專屬香氣人格。文青療癒風，適合手機與桌機。</p>
      <button id="startBtn" class="btn primary">開始測驗</button>
    </section>

    <section id="quiz" class="card hidden">
      <div class="progress"><span id="progressText">第 1 題 / 6 題</span></div>
      <img id="questionImage" src="images/q1.jpg" alt="" class="qimage"/>
      <h2 id="questionTitle"></h2>
      <div id="answers" class="answers"></div>
      <div class="nav">
        <button id="nextBtn" class="btn" style="display:none;">下一題</button>
      </div>
    </section>

    <section id="result" class="card hidden">
      <h2 id="resultTitle"></h2>
      <img id="resultImage" src="" alt="" class="result-image"/>
      <div id="resultDesc" class="result-desc"></div>
      <div id="resultAnalysis" class="result-analysis"></div>
      <div class="actions">
        <button id="restartBtn" class="btn">重新測驗</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© LeeLee Scent Studio</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
